<div class="container">
  <div class="flex column mt-16">
    <div class="content">
      <div class="flex column">
        <div class="week-selector" *ngIf="leagues.length">
          <button (click)="decrementSelectedWeek()">< {{ selectedWeek > 1 ? selectedWeek - 1 : "" }}</button>
          <span>{{ selectedWeek }}</span>
          <button (click)="incrementSelectedWeek()">{{ selectedWeek < 18 ? selectedWeek + 1 : "" }} ></button>
        </div>
        <app-schedule
          [week]="selectedWeek"
          [selectedGame]="selectedGame"
          [viewedGames]="viewedGames"
          (selectGame)="onSelectGame($event)"
          (toggleGameViewed)="onToggleGameViewed($event)"
          (toggleAllGamesViewed)="onToggleAllGamesViewed($event)"
        ></app-schedule>
      </div>
      <div class="matchup-container flex column">
        <app-matchup
          *ngFor="let league of leagues"
          [league]="league"
          [rosterId]="rosterIds.get(league.league_id)"
          [week]="selectedWeek"
          [selectedGame]="selectedGame"
          [viewedGames]="viewedGames"
        ></app-matchup>
      </div>
    </div>
  </div>
</div>
